# copy this to vars.yml and replace with values specific to your app
---
# staging
environment: 'staging'
domain_name: 'cw.primecoder.de'

# production
#environment: 'production'
#domain_name: 'app.mobilebizz.net'

ruby_version: '3.2.2'

# Your rails app name
app_name: <app name>

deploy_user: 'deploy'
deploy_user_password: <depploy user password>

# The path to your local public key file (ie. your current computer)
deploy_user_public_key_local_path: '~/.ssh/id_rsa.pub'

# credentials of postgres user which your rails app will use to connect to the database
db_root_password: <root pwd>
db_user: <db user name>
db_password: <db user password>
db_name: <db name>
